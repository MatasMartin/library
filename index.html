<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="black"></div>
    <div class="bookScreen">
        <p>Add new book</p>
        <form action="" method="get"></form>
            <input type="text" id="name" placeholder="Title*" maxlength="20">

            <input type="text" id="author" placeholder="Author*">

            <input type="number" id="pages" placeholder="Pages*">   

            <div class="youRead">
                <label for="youRead">Have you read this book?*</label>
                <input type="checkbox" id="youRead" >
            </div>
            

            <input type="submit" value="Add book" class="submit" id="submit">
        </form>
    </div>
    <div class="container">
        <div class="top">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book</title><path d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z" /></svg>
            <h1>LIBRARY</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book</title><path d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z" /></svg>
        </div>
        <div class="middle">
            <div class="space">
                <button class="add">
                    <p>ADD BOOK</p>
                </button>
                <div class="books" id="books">
                    <!-- <div class="book">
                        <p>"Harry Potter"</p>

                            <p>READ</p>
                        </button>
                        <button class="remove">

                        </button>
                    </div> -->
                </div>
            </div>
        </div>
